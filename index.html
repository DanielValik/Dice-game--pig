<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig. Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">0</p>
        <div class="current">
          <p class="current-label">Score</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>

      <img src="dice1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🐷 New Game</button>
      <button class="btn btn--roll">🎲 Dice</button>
      <button class="btn btn--hold">👌 End turn</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
